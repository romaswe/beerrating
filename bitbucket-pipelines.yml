pipelines:
    default:
        - step:
              name: Sync GitHub Mirror
              image: alpine/git:latest
              clone:
                  enabled: false
              script:
                  - git clone --bare git@bitbucket.org:RepoOrg/beerrating.git
                  - cd beerrating.git
                  - git push --mirror git@github.com:RepoOrg/beerrating.git
